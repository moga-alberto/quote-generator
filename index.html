<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos minima expedita veniam repellat, ex labore similique. Sapiente eos doloribus molestiae temporibus assumenda ad eaque atque dignissimos consectetur neque, error officia?</span>
            <!-- <i class="fas fa-quote-right"></i> -->
        </div>
        
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button 
            class="new-quote" 
            id="new-quote" 
            title="New Quote"
            >
                New Quote
            </button>
        </div>
    </div>
    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
